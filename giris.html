<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/framer-motion/dist/framer-motion.umd.js"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gradient-to-r from-gray-900 via-gray-800 to-black">
  <div class="bg-gray-900 p-10 rounded-2xl shadow-2xl w-96 border border-gray-700">
    <h2 class="text-3xl font-bold text-center text-white mb-6">🔥 Giriş Yap 🔥</h2>

    <form id="loginForm" class="space-y-5">
      <div>
        <label class="text-gray-300 block mb-2">Kullanıcı Adı</label>
        <input type="text" id="username"
          class="w-full px-4 py-3 rounded-lg bg-gray-800 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 transition"
          placeholder="Kullanıcı adını gir" required />
      </div>

      <div>
        <label class="text-gray-300 block mb-2">Şifre</label>
        <input type="password" id="password"
          class="w-full px-4 py-3 rounded-lg bg-gray-800 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 transition"
          placeholder="••••••••" required />
      </div>

      <button type="submit"
        class="w-full py-3 mt-4 bg-purple-600 hover:bg-purple-700 rounded-lg text-white font-semibold shadow-lg transform hover:scale-105 transition duration-300">
        🚀 Giriş Yap
      </button>
    </form>

    <p class="text-gray-400 text-sm text-center mt-6">
      Hesabın yok mu? <a href="#" class="text-purple-400 hover:text-purple-300">Kayıt ol</a>
    </p>
  </div>

  <script src="login.js"></script>
</body>
</html>
